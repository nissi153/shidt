<!DOCTYPE html>
<html lang="en">
  <head>
    <title>박스모델</title>
    <!-- 직사각형모양으로 모든 콘텐츠를 배치할 수 있다. -->
    <!--  HTML 태그 요소도 박스모양으로 되어 있다. -->
    <!-- 1. 마진 : 다른 태그요소와의 간격 -->
    <!-- 2. 테두리 : 테두리선의 굵기 -->
    <!-- 3. 패딩 : 테두리선과 콘텐츠 간의 간격 -->
    <!-- 4. 콘텐츠 : 내용물의 크기 -->
    <style>
      /* div는 높이값이 0. 넓이는 한줄이다. */
      div {
        /* 넓이가 한줄을 차지하고, 줄바꿈된다. */
        display: block;
        width: 100px;
        height: 100px;
        margin: 5px;
        padding: 10px;
        background-color: brown;
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <div>DIV박스</div>
  </body>
</html>
