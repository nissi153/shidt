<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS</title>
    <!-- CSS : HTML문서의 디자인과 레이아웃을 담당하는 스크립트 -->
    <!-- 방법3가지 -->
    <!-- 1. head태그안에서 -->
    <!-- 2. inline 태그안에서 -->
    <!-- 3. 별도의 css파일 안에서 -->
    <style>
      h1 {
        color: red;
      }
      /* id : html 단 하나 선택시 */
      /* class : html 여러개 선택시 */
      /* id는 샾 #, class는 점 . */
      #p1 {
        color: brown;
      }
      .ptag {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: blue">제목태그입니다.</h1>
    <p id="p1">문단 태그입니다1</p>
    <p class="ptag">문단 태그입니다2</p>
    <p class="ptag">문단 태그입니다3</p>
  </body>
</html>
