<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키오스크 콘솔 프로그램</title>
  </head>
  <body>
    <script>
      document.write(
        "-----------키오스크 콘솔 프로그램입니다. -------------<br><br>"
      );
      document.write("1.상품입력 2.전체출력 3.검색 4.수정 5.삭제 6.종료<br/>");
      document.write("입력하세요:");
      const inputNum = prompt(
        "1.상품입력 2.전체출력 3.검색 4.수정 5.삭제 6.종료"
      );
      document.write(inputNum);
    </script>
  </body>
</html>
