<!DOCTYPE html>
<html lang="en">
<head>
    <title>연산자-산술</title>
    <script>
        //산술연산자
        console.log( 10 + 3 );
        console.log( 10 - 3 );
        console.log( 10 * 3 );
        console.log( 10 / 3 ); //3.3333.....
        console.log( Math.floor( 10 / 3) ); //나눗셈의 몫 3
        console.log( 10 % 3 ); //나눗셈의 나머지 1
    </script>
</head>
<body>
    
</body>
</html>
