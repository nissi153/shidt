<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX를 이용하여 html만들기(클래스형 컴포넌트)</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- JSX문법을 JS로 변환시켜주는 js -->
    <!-- min : 용량을 줄이기 위해서 공백,줄바꿈을 없앰. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>JSX를 이용하여 html만들기(클래스형 컴포넌트)</p>

    <div id="root"></div>

    <script type="text/babel">
      //리액트 클래스형 컴포넌트 정의
      class Greeting extends React.Component {
        //오버라이드 메소드(함수) : 부모클래스에 정의된 메소드를 자식클래스에서 재정의하는 것.
        render() {
          return (
            //JSX문법을 사용한다.
            <h1 className="greeting">Hello World~~~</h1>
          );
        }
      }

      //ReactDOM을 이용하여 컴포넌트를 root에 렌더링
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //함수 컴포넌트 Render
      root.render(React.createElement(Greeting));
    </script>
  </body>
</html>
